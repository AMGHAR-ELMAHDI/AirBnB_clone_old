<!DOCTYPE html>
<html>
    <head>
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="./styles/4-common.css">
        <link rel="stylesheet" href="./styles/3-header.css">
        <link rel="stylesheet" href="./styles/3-footer.css">
        <link rel="stylesheet" href="./styles/6-filters.css">
        <link rel="icon" href="./images/icon.png">
    </head>
    <body>
        <header>
            <img src="./images/logo.png" alt="AirBnB Clone">
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover1">
                            <li><h2>Arizona:</h2></li>
                            <li>Page</li>
                            <li>Page2</li>
                            <li><h2>California:</h2></li>
                            <li>San Fransisco</li>
                            <li>Los Altos</li><br><br>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitcher...</h4>
                    <ul class="popover2"><br><br>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li><br><br>
                    </ul>
                </div>
                <button class="search-button">Search</button>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
